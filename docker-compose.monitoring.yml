# Monitoring stack â€” Prometheus + Loki + Grafana
# Usage: docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Grafana:    http://localhost:3001  (admin/admin)
# Prometheus: http://localhost:9090
#
# Pre-configured data sources: Prometheus + Loki
# Alert rules loaded from infra/alerts/rules.yml

services:
  prometheus:
    image: prom/prometheus:v2.51.0
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/alerts:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.4
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.4
    volumes:
      - ./infra/promtail.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: "0.25"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_PASSWORD:-admin}"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./infra/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    restart: unless-stopped

volumes:
  prometheus_data:
  loki_data:
  grafana_data:

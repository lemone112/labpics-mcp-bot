name: CI Quality

on:
  pull_request:
  push:
    branches:
      - main
      - cursor/**

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            web/package-lock.json
            telegram-bot/package-lock.json

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Security audit (server)
        working-directory: server
        run: npm audit --audit-level=high

      - name: Security audit (web)
        working-directory: web
        run: npm audit --audit-level=high

      - name: Server typecheck
        working-directory: server
        run: npm run typecheck

      - name: Server tests with coverage
        working-directory: server
        run: npm run test:coverage

      - name: Web typecheck
        working-directory: web
        run: npm run typecheck

      - name: Web lint
        working-directory: web
        run: npm run lint

      - name: Web build
        working-directory: web
        run: npm run build

      - name: Bundle size check
        working-directory: web
        run: npm run bundle:check

      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install --with-deps chromium

      - name: Web mocked e2e
        working-directory: web
        run: npm run test:e2e

      - name: Web live integration e2e (strict docker)
        working-directory: web
        env:
          E2E_REQUIRE_DOCKER: "1"
        run: npm run test:e2e:integration

  biome:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Biome
        run: npm ci

      - name: Biome lint & format check
        run: npx biome check .

  typecheck-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: telegram-bot/package-lock.json

      - name: Install bot dependencies
        working-directory: telegram-bot
        run: npm ci

      - name: Typecheck bot
        working-directory: telegram-bot
        run: npm run typecheck

  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start stack
        run: docker compose up -d --wait --wait-timeout 120
        env:
          AUTH_CREDENTIALS: "smoke:$2b$10$kIxNQvIqJiGmrCxUBGh0pOQZ8mXb1Zv6oGvLnNxZv5VCuF4KEKWGK"
          AUTH_PASSWORD: "smoke"
          OPENAI_API_KEY: "sk-test-not-real"

      - name: Wait for health
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health >/dev/null 2>&1; then
              echo "Server healthy after ${i}s"
              break
            fi
            sleep 1
          done

      - name: Run smoke tests
        run: ./scripts/smoke-test.sh http://localhost:8080

      - name: Collect logs on failure
        if: failure()
        run: docker compose logs --tail 100

      - name: Stop stack
        if: always()
        run: docker compose down -v

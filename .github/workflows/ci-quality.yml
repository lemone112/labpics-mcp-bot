name: CI Quality

on:
  pull_request:
    branches:
      - labpics_dashboard
  push:
    branches:
      - labpics_dashboard
      - cursor/**
  workflow_dispatch:

concurrency:
  group: ci-quality-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: labpics_ci
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app -d labpics_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install all dependencies
        run: npm ci

      - name: Security audit (server)
        working-directory: apps/api
        run: npm audit --audit-level=high

      - name: Security audit (web)
        working-directory: apps/web
        run: npm audit --audit-level=high

      - name: Server typecheck
        working-directory: apps/api
        run: npm run typecheck

      - name: API migration idempotency
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://app:app@127.0.0.1:5432/labpics_ci
        run: npm run test:migrations:idempotency

      - name: API scope hardening integration
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://app:app@127.0.0.1:5432/labpics_ci
          SCOPE_HARDENING_INTEGRATION: "1"
        run: npm run test:integration:scope

      - name: API workforce schema integration
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://app:app@127.0.0.1:5432/labpics_ci
          WORKFORCE_SCHEMA_INTEGRATION: "1"
        run: npm run test:integration:workforce

      - name: API client-executor graph integration
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://app:app@127.0.0.1:5432/labpics_ci
          CLIENT_EXECUTOR_GRAPH_INTEGRATION: "1"
        run: npm run test:integration:client-executor

      - name: API owner migration integration
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://app:app@127.0.0.1:5432/labpics_ci
          OWNER_MIGRATION_INTEGRATION: "1"
        run: npm run test:integration:owner-migration

      - name: Server tests with coverage gates
        working-directory: apps/api
        run: npm run test:coverage:ci

      - name: Upload API coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: |
            apps/api/coverage/lcov.info
            apps/api/coverage/coverage-summary.json
          if-no-files-found: error

      - name: Web typecheck
        working-directory: apps/web
        run: npm run typecheck

      - name: Web lint
        working-directory: apps/web
        run: npm run lint

      - name: Web build
        working-directory: apps/web
        run: npm run build

      - name: Bundle size check
        working-directory: apps/web
        run: npm run bundle:check

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Web mocked e2e
        working-directory: apps/web
        env:
          PLAYWRIGHT_REPORTER: ci
          PLAYWRIGHT_JUNIT_OUTPUT_FILE: test-results/mock/junit.xml
          PLAYWRIGHT_OUTPUT_DIR: test-results/mock
        run: npm run test:e2e

      - name: Web live integration e2e (strict docker)
        working-directory: apps/web
        env:
          E2E_REQUIRE_DOCKER: "1"
          PLAYWRIGHT_REPORTER: ci
          PLAYWRIGHT_JUNIT_OUTPUT_FILE: test-results/integration/junit.xml
          PLAYWRIGHT_OUTPUT_DIR: test-results/integration
        run: npm run test:e2e:integration

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            apps/web/test-results
            apps/web/playwright-report
          if-no-files-found: warn

  lightrag-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: labpics_lightrag_ci
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app -d labpics_lightrag_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install all dependencies
        run: npm ci

      - name: LightRAG DB + Redis integration tests
        working-directory: apps/api
        env:
          LIGHTRAG_INTEGRATION: "1"
          DATABASE_URL: postgresql://app:app@127.0.0.1:5432/labpics_lightrag_ci
          REDIS_URL: redis://127.0.0.1:6379
        run: npm run test:integration:lightrag

  invariants-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: labpics_invariants_ci
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app -d labpics_invariants_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install all dependencies
        run: npm ci

      - name: DB+Redis invariants integration tests
        working-directory: apps/api
        env:
          INVARIANTS_DB_REDIS_INTEGRATION: "1"
          DATABASE_URL: postgresql://app:app@127.0.0.1:5432/labpics_invariants_ci
          REDIS_URL: redis://127.0.0.1:6379
        run: set -o pipefail && mkdir -p test-results && npm run test:integration:invariants | tee test-results/invariants.tap

      - name: Concurrency race integration tests
        working-directory: apps/api
        env:
          CONCURRENCY_RACES_INTEGRATION: "1"
          DATABASE_URL: postgresql://app:app@127.0.0.1:5432/labpics_invariants_ci
        run: set -o pipefail && mkdir -p test-results && npm run test:integration:concurrency | tee test-results/concurrency.tap

      - name: Upload invariants test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: invariants-integration-artifacts
          path: |
            apps/api/test-results/invariants.tap
            apps/api/test-results/concurrency.tap
          if-no-files-found: error

  biome:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install all dependencies
        run: npm ci

      - name: Biome lint & format check
        run: npx biome check .

  typecheck-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install all dependencies
        run: npm ci

      - name: Typecheck bot
        working-directory: apps/telegram-bot
        run: npm run typecheck

      - name: Bot build smoke
        working-directory: apps/telegram-bot
        run: npm run build

  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality
    env:
      AUTH_CREDENTIALS: "smoke:$2b$10$kIxNQvIqJiGmrCxUBGh0pOQZ8mXb1Zv6oGvLnNxZv5VCuF4KEKWGK"
      AUTH_PASSWORD: "smoke"
      OPENAI_API_KEY: "sk-test-not-real"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start stack
        run: docker compose up -d --wait --wait-timeout 120

      - name: Wait for health
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health >/dev/null 2>&1; then
              echo "Server healthy after ${i}s"
              break
            fi
            sleep 1
          done

      - name: Run smoke tests
        run: ./infra/scripts/smoke-test.sh http://localhost:8080

      - name: Collect logs on failure
        if: failure()
        run: docker compose logs --tail 100

      - name: Stop stack
        if: always()
        run: docker compose down -v
